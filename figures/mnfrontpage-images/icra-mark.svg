<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="400" height="400" viewBox="0 0 400 400"
     role="img" aria-label="ICRA emblem — co-recursive loop with rupture notch"
     style="color:#0B2A4A">
  <!-- Minimal monoline emblem: near-circle with a deliberate micro-gap (rupture) and an inner S-like integral path. -->
  <g fill="none" stroke="currentColor" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <!-- Almost-circle with small gap on the right (from ~20° to ~340°) -->
    <path d="M 331.6 247.9 A 140 140 0 1 1 331.6 152.1" />
    <!-- Tiny dagger-like notch across the gap -->
    <path d="M 348 190 L 348 210" />
    <path d="M 338 200 L 360 200" />
    <!-- Inner S-shaped 'contour-integral' impression -->
    <path d="M 240 80
             C 200 115, 200 165, 240 200
             C 280 235, 280 285, 240 320" />
  </g>
  <title>ICRA emblem</title>
  <desc>Single-color monoline emblem evoking co-recursion (loop) and rupture-heal motif (small notch).</desc>
</svg>
